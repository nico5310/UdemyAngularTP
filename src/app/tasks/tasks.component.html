<app-new-task *ngIf="isAddingTaskVisible"
              (cancel)="onCancelAddTaskDialog()"
              [userId]="userId" />

<section id="task">
  <header>
    <h2> {{ name }}'s Tasks </h2>
    <menu>
      <button (click)="onCreateTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of selectedUserTasks">
      <app-task [task]="task"/>
    </li>
  </ul>
</section>
